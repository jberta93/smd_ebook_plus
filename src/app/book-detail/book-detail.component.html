<mat-card *ngIf="book">
    <mat-card-title>{{ book.title }}</mat-card-title>
    <div class="book-author">{{ book.author }}</div>

    <div id="area"></div>
    
    <a id="prev" class="book-arrow prev" (click)="prev()">‹</a>
    <a id="next" class="book-arrow next"  (click)="next()">›</a>
    
</mat-card>
<a href="/books" class="back-link">Torna indietro</a>
